<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
</head>
<body>
  <div class="quizDiv">
    <div>
      <button id="createBtn" class="createBtn">Start</button></div>
      <h1 id="quizH1">Welcome to the QUIZ! If you answer the question incorrectly, you will lose 5 seconds on the timer. You will not be able to move on to the next question until you select the correct answer. Your final score will be how many seconds are left on the timer. Good Luck!(Press Start to begin).</h1>
      <h2 class="countdown" id="countdown"></h2>
      <h3 class="saveScore" id="saveScore"></h3>
      <div id="buttons">
      <button id="answer1"></button><br>
      <button id="answer2"></button><br>
      <button id="answer3"></button><br>
      <button id="answer4"></button><br>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
